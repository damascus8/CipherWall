<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ“¨ Message Viewer - Cipher Wall</title>

  <link rel="stylesheet" href="css/message-view.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
   <div id="particles-js"></div>
  <div class="overlay">
    <div class="message-container">
      <h1>ðŸ“¨ Your Secret Message</h1>
      <p id="status">Decrypting...</p>
      <!-- <div id="messageDisplay" class="hidden"></div> -->
    <pre id="messageDisplay" class="hidden"></pre>

      <div id="keyPrompt" class="key-box hidden">
        <label>Enter Key ðŸ”‘:</label>
        <input type="text" id="keyInput" placeholder="Enter your key here" />
        <button onclick="decryptMessage()">Decrypt</button>
      </div>
    </div>
  </div>

   <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="js/encryption.js"></script>
  <script src="js/message-view.js"></script>

<script>

particlesJS("particles-js", {
  particles: {
    number: {
      value: 60,
      density: { enable: true, value_area: 900 }
    },
    color: { value: "#00ffcc" },
    shape: {
      type: "circle", // Try "edge", "triangle", "polygon"
      stroke: { width: 0, color: "#000000" },
    },
    opacity: {
      value: 0.4,
      random: true,
      anim: { enable: false }
    },
    size: {
      value: 2.5,
      random: true,
      anim: { enable: false }
    },
    line_linked: {
      enable: true,
      distance: 130,
      color: "#00ffcc",
      opacity: 0.2,
      width: 1
    },
    move: {
      enable: true,
      speed: 1.8,
      direction: "none",
      random: false,
      straight: false,
      out_mode: "out"
    }
  },
  interactivity: {
    detect_on: "canvas",
    events: {
      onhover: { enable: true, mode: "grab" },
      onclick: { enable: false },
      resize: true
    },
    modes: {
      grab: {
        distance: 140,
        line_linked: { opacity: 0.4 }
      }
    }
  },
  retina_detect: true
});

  </script>
</body>
</html>
