<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MindAR Text Demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body, html { margin: 0; padding: 0; overflow: hidden; }
      #startButton {
        position: absolute; top: 20px; left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px; font-size: 16px;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <button id="startButton">Tap to Start AR</button>
    
    <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind; maxTrack: 1;"
             color-space="sRGB"
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: false">
      
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <a-entity mindar-image-target="targetIndex: 0">
        <a-text value="Hello from MindAR!"
                color="orange"
                align="center"
                position="0 0.5 0"
                scale="1 1 1"></a-text>
      </a-entity>
      
    </a-scene>
    
    <script>
      document.getElementById("startButton").addEventListener("click", () => {
        document.getElementById("startButton").style.display = "none";
        // document.querySelector("a-scene").components["mindar-image"].start();
      });
    </script>
  </body>
</html>
