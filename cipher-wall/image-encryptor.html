<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ–¼ï¸ Image Encryptor</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f2f2f2;
    }
    .input-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
    }
    input, button {
      padding: 0.5rem;
      width: 100%;
    }
    #imagePreview, #decryptedImage {
      margin-top: 1rem;
      max-width: 100%;
      border: 2px dashed #ccc;
    }
    #qrContainer {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h2>ğŸ–¼ï¸ Upload & Encrypt Image</h2>

  <div class="input-group">
    <label>Select an image</label>
    <input type="file" id="imageInput" accept="image/*" />
  </div>

  <div class="input-group">
    <label>Optional Password (for encryption)</label>
    <input type="password" id="imageKey" placeholder="Enter password (optional)" />
  </div>

  <button onclick="encryptAndUploadImage()">ğŸ” Encrypt & Upload</button>

  <img id="imagePreview" src="" hidden />

  <div id="qrContainer"></div>

  <hr />

  <h2>ğŸ”“ Decrypt Image</h2>
  <div class="input-group">
    <label>Image ID (from QR or URL)</label>
    <input type="text" id="decryptId" />
  </div>
  <div class="input-group">
    <label>Password (if any)</label>
    <input type="password" id="decryptKey" />
  </div>

  <button onclick="decryptImage()">ğŸ”“ Decrypt</button>
  <img id="decryptedImage" hidden />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="/js/image-encryptor.js"></script>
</body>
</html>
