<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Encryptor | CipherWall</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h1>🖼️ Image Encryptor</h1>

    <!-- Upload & Encrypt Section -->
    <section>
      <h2>🔐 Encrypt Image</h2>
      <input type="file" id="imageInput" accept="image/*" />
      <input type="password" id="encryptKey" placeholder="Enter secret key" />
      <button onclick="uploadAndEncrypt()">Upload & Encrypt</button>
      <p id="uploadResult"></p>
    </section>

    <hr/>

    <!-- Decrypt Section -->
    <section>
      <h2>🔓 Decrypt Image</h2>
      <input type="text" id="imageId" placeholder="Enter image ID" />
      <input type="password" id="decryptKey" placeholder="Enter key" />
      <button onclick="decryptAndShowImage()">Decrypt Image</button>
      <div id="decryptedImageArea"></div>
    </section>
  </div>

  <script src="js/views/image-encryptor.js"></script>
</body>
</html>
