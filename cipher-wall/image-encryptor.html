<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cipher Wall - View Image</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/image-view.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ”“ View Encrypted Image</h1>
    <div id="input-section">
      <label for="secretKey">Enter Secret Key:</label>
      <input type="password" id="secretKey" placeholder="Enter your password" />
      <button id="decryptBtn">Decrypt Image</button>
    </div>
    <div id="loader" class="hidden">Decrypting...</div>
    <div id="image-section" class="hidden">
      <h2>Decrypted Image:</h2>
      <img id="decryptedImage" alt="Decrypted" />
    </div>
    <div id="error" class="error-message hidden"></div>
  </div>

  <script defer src="js/image-view.js"></script>
  <script defer src="js/image-encryptor.js"></script>
</body>
</html>
